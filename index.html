<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <title>Pterodactyl Web Stats v0.1</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Pterodactyl Web Stats</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!--<li class="nav-item active">
            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tools
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Export to file</a>
              <a class="dropdown-item" href="#">Upload to server</a>
              <!--<div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>-->
            </div>
          </li>
        </ul>
        <span class="navbar-text text-danger pws-errored">
          An error occured, check console!
        </span>
        <form class="form-inline my-2 my-lg-0 pws-disconnected">
          <input class="form-control mr-sm-2" type="text" placeholder="Daemon URL" aria-label="Daemon URL" id="pws-url">
          <input class="form-control mr-sm-2" type="text" placeholder="Token" aria-label="Token" id="pws-token">
          <button class="btn btn-success my-2 my-sm-0" type="button" id="pws-connect-button">Connect</button>
        </form>
        <form class="form-inline my-2 my-lg-0 pws-connected">
          <button class="btn btn-success my-2 my-sm-0" type="button" id="pws-disconnect-button">Disconnect</button>
        </form>
        <form class="form-inline my-2 my-lg-0 pws-connecting">
          <button class="btn btn-success my-2 my-sm-0" type="button" disabled>Connecting...</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid" style="margin-top: 24px;">
      <div class="row pws-disconnected">
        <div class="col-md">
          <p class="h2 text-center">Please connect first!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md" style="height: 300px;">
          <h3>CPU utilization</h3>
          <canvas id="pws-cpu-chart"></canvas>
        </div>
      </div>
      <div class="row" style="margin-top: 48px;">
        <div class="col-md" style="height: 300px;">
          <h3>Memory usage</h3>
          <canvas id="pws-memory-chart"></canvas>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- networking -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>

    <!-- charts -->
    <script src="assets/momentjs/js/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    
    <!-- app -->
    <script src="assets/notifyjs/js/notify.min.js"></script>
    <script src="assets/localforage/js/localforage.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
